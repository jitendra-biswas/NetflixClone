<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="signin.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>

<link rel="icon" href="image/netflix_PNG15.png">
</head>
<body>
   <div class="main">
    <div class="Netflix">
        <div class="nav">
            <a href="index.html"><img src="image/netflix-5947489_1280.jpg" alt=""></a>
        </div>

       <div class="form-container">
        <div class="form">
            <form action="">
                <h1>Sign In</h1>
                <input type="gmail" placeholder="Email or mobile number" required>
                <input type="passwore" placeholder="Password" required>
                <button type="submit" class="signin">Sign In</button>
                
                <span>OR</span>
             
                <button class="signin-code">Use a Sing-In Code</button>
                <div class="forgot">
                    <a href="#">Forgot Password?</a> 
                </div>

                <div class="remember">
                    <input type="checkbox"> <span>Remember me</span>
                </div>

                <div class="signup">
                    <span>New to Netflix? </span><a href="#">Sign up now.</a>
                </div>

                <p>
                    This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a>
                </p>
            </form>
        </div>
       </div>

       <div class="footer">
            <div class="contact">
                <div class="contact-us">
                    <a href="#">Questions? Contact us.</a>
                </div>

                <div class="contact2">
                    <a href="#">FAQ</a>
                    
                    <a href="#">Help Center</a>
                    
                    <a href="#">Terms of Use</a>
                    
                    <a href="#">Privacy</a>
                    
                    <a href="#">Cookie Perference</a>
                    
                    <a href="#">Corporate Information</a>
                </div>
                <div class="language">
                    <i class="ri-translate-2"></i>
                    <select name="English" id="">
                        <option value="English"></i>English</option>
                    </select>
                </div>
            </div>
       </div>

    </div>
   </div>
</body>
</html>
